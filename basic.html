<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Functions</title>
</head>
<body>
    <script>
        class Car {
            constructor(wheels) {
                this.wheels = wheels;
            }
            
            static info = "Car Class";

            color = "Blue";
            drive() {
                console.log(`${this.color} car is driving....`);
            }
        }

        class Truck extends Car {
            name = "Truck";
        }

        let car1 = new Car();

        let car2 = {
            color: "Red",
            drive: function() {
                console.log(`${this.color} car is driving....`);
            }
        }
    </script>
</body>
</html>
