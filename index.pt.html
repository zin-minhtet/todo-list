<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- link bootstrap & fontawesome -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css">
        <script src="js/bootstrap.bundle.min.js" defer></script>
    </head>
    <body>
        <!-- Nav Bar -->
        <div class="navbar bg-primary navbar-dark navbar-expand">
            <div class="container">

                <!-- brand -->
                <a href="#" class="navbar-brand">
                    <i class="fa-solid fa-camera me-2"></i>
                    App
                </a>

                <!-- nav -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="fa-solid fa-home me-1"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa-solid fa-circle-info me-1"></i>
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa-solid fa-envelope me-1"></i>
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container">
            <!-- Nav Tabs -->
            <ul class="nav nav-tabs my-3">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <!-- badge -->
                        <i class="fa-solid fa-users me-1"></i>
                        All Users <span class="badge bg-danger ms-2 rounded-pill">20</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">New Users</a>
                </li>
                <!-- dropdown -->
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Other Users</a>
                    
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Item One</a>
                        <a href="#" class="dropdown-item">Item Two</a>
                        <a href="#" class="dropdown-item">Item Three</a>
                    </div>
                </li>
            </ul>

            <!-- alert -->
            <div class="alert alert-success">
                Primary, secondary, blah, blah
            </div>

            <!-- card -->
            <div class="card bg-primary text-light mb-3">
                <div class="card-header">Card Header</div>
                <div class="card-body">Card Body</div>
                <div class="card-footer">Card Footer</div>
            </div>

            <!-- form -->
            <form class="mb-4">
                <div class="mb-2">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-2">
                    <label for="address">Address</label>
                    <textarea id="address" class="form-control"></textarea>
                </div>
                <div class="mb-2">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-select">
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
                <button class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left me-1"></i>
                    Go Back
                </button>
                <button class="btn btn-primary">
                    <i class="fa-solid fa-paper-plane me-1"></i>
                    Send Data
                </button>
            </form>

            <!-- tabe -->
            <table class="table table-bordered table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Alice</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob</td>
                    <td>24</td>
                </tr>
            </table>

            <!-- list group -->
            <ul class="list-group">
                <li class="list-group-item active">Item One</li>
                <li class="list-group-item">Item Two</li>
                <li class="list-group-item">Item Three</li>
                <li class="list-group-item">Item Four</li>
            </ul>
        </div>
    </body>
</html>
