<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object & Destructure</title>
</head>
<body>
    <script>
        class Car {
            static info = "Car info";
            color = "Red";
            drive() {
                console.log(`${this.color} car is driving...`);
            }
        }

        class Truck extends Car {
            constructor(wheels) {
                super();
                this.wheels = wheels;
            }
            name = "Truck";
        }

        let car1 = new Car();
        
        let car2 = {
            color: "Blue",
            drive: function() {
                console.log(`${this.color} car is driving...`);
            }
        }

        let car3 = new Truck();

        let car4 = new Truck(10);
    </script>
</body>
</html>
