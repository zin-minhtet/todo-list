<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar on top -->
    <div class="navbar bg-primary navbar-dark navbar-expand">
        <div class="container">
            <!-- brand -->
            <a href="#" class="navbar-brand">App</a>

            <!-- nav -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs my-4">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <!-- badge -->
                    All Users <span class="badge bg-danger ms-2">20</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">New Users</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Other Users</a>
            </li>
        </ul>

        <!-- alert box -->
        <div class="alert alert-info">
            primary, secondary, success, warning, info, danger, dark
        </div>

        <!-- card -->
        <div class="card mb-4 bg-warning text-light">
            <div class="card-header">Card header</div>
            <div class="card-body">Card Body</div>
            <div class="card-footer">Card Footer</div>
        </div>

        <!-- table -->
        <table class="table table-bordered table-striped table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>23</td>
            </tr>
        </table>

        <!-- list group -->
        <ul class="list-group">
            <li class="list-group-item">Item One</li>
            <li class="list-group-item active">Item Two</li>
            <li class="list-group-item">Item Three</li>
        </ul>
    </div>
</body>
</html>
