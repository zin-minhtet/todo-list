<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link bootstrap & fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar bg-primary navbar-dark navbar-expand">
        <div class="container">
            <!-- Brand -->
            <a href="#" class="navbar-brand">
                <i class="fa-solid fa-camera me-2"></i>
                App
            </a>
            <!-- Navigation Menu -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fa-solid fa-home"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-circle-info"></i>
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-envelope"></i>
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container my-4">
        <!-- Navigation Tab -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fa-solid fa-users me-1"></i>
                    All Users
                    <!-- badge -->
                    <span class="badge bg-danger ms-2">20</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    New Users
                </a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    Other Users
                </a>
                <!-- dropdown menu -->
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Item One</a>
                    <a href="#" class="dropdown-item">Item Two</a>
                    <a href="#" class="dropdown-item">Item Three</a>
                </div>
            </li>
        </ul>

        <!-- alert box -->
        <div class="alert alert-primary">
            Primary, Secondary, Success, Info, Danger, Warning, Light, Dark
        </div>

        <!-- Card -->
        <div class="card bg-info text-light mb-4">
            <div class="card-header">Card Header</div>
            <div class="card-body">Card Body</div>
            <div class="card-footer">Card Footer</div>
        </div>

        <!-- Form -->
        <form>
            <div class="mb-2">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-2">
                <label for="address">Address</label>
                <textarea id="address" class="form-control"></textarea>
            </div>
            <div class="mb-2">
                <label for="gender">Gender</label>
                <select id="gender" class="form-select">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>
            <button class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left me-1"></i>
                Go Back
            </button>
            <button class="btn btn-primary">
                <i class="fa-solid fa-paper-plane me-1"></i>
                Send Data
            </button>
        </form>

        <!-- Table -->
        <table class="table table-bordered table-striped mt-4">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>23</td>
            </tr>
        </table>

        <!-- List Group -->
        <ul class="list-group">
            <li class="list-group-item active">Item One</li>
            <li class="list-group-item">Item Two</li>
            <li class="list-group-item">Item Three</li>
        </ul>
    </div>
</body>
</html>
