<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Functions</title>
</head>
<body>
    <script>
        const data = [
            {name: 'Alice', age: 22},
            {name: 'Bob', age: 18},
            {name: 'Chris', age: 20},
            {name: 'Dave', age: 23}
        ];

        console.log(
            data.map(user => user.name)
        );
        console.log(
            data.filter(user => user.age>=20)
        );
        console.log(
            data
                .filter(user => user.age>=20)
                .map(user => user.name)
        );
    </script>
</body>
</html>
