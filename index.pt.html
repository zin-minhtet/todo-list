<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab UI</title>
    <style>
        .tabs {
            list-style: none;
            margin: 0;
            padding: 10px 10px 0 10px;
            background: skyblue;
            display: flex;
            cursor: pointer;
        }
        .tabs li {
            background: white;
            margin-right: 10px;
            font-size: 20px;
            padding: 10px 40px;
            border-radius: 10px 10px 0 0;
        }
        .box {
            min-height: 300px;
            padding: 30px;
            border: solid 10px skyblue;
            border-top: 0;
            font-size: 2em;
        }

        #tab2 {
            opacity: 0.7;
        }
        #box2 {
            display: none;
        }
    </style>
</head>
<body>
    <ul class="tabs">
        <li id="tab1">Tab One</li>
        <li id="tab2">Tab Two</li>
    </ul>
    <div class="box" id="box1">Content One</div>
    <div class="box" id="box2">Another Content</div>

    <script>
        document.querySelector("#tab1").onclick = one;
        document.querySelector("#tab2").onclick = two;
        function one() {
            document.querySelector("#tab1").style.opacity = "1";
            document.querySelector("#tab2").style.opacity = "0.7";
            document.querySelector("#box1").style.display = "block";
            document.querySelector("#box2").style.display = "none";
        }
        function two() {
            document.querySelector("#tab1").style.opacity = "0.7";
            document.querySelector("#tab2").style.opacity = "1";
            document.querySelector("#box1").style.display = "none";
            document.querySelector("#box2").style.display = "block";
        }
    </script>
</body>
</html>
