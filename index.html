<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        body {
            width: 1200px;
            min-height: 400px;
            margin: 40px auto;
        }
        #backdrop {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0 ;
            background: black;
            opacity: 0.5;
            display: none;
        }
        #modal {
            position: absolute;
            top: 15%;
            left: 30%;
            width: 40%;
            height: 250px;
            background: #333;
            display: none;
        }
        #modal h2 {
            color: white;
            font-size: 24px;
            padding: 6px 12px;
            margin: 0;
            background: #111;
        }
        #modal h2 span {
            float: right;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Modal Box</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit architecto dolorum laudantium ut, quibusdam modi similique maxime quas magni porro?</p>
    <button>Show Modal</button>

    <div id="backdrop"></div>
    <div id="modal">
        <h2>Box Title <span>&times;</span></h2>
    </div>
    <script>
        document.querySelector("button").onclick = show;
        document.querySelector("#backdrop").onclick = hide;
        document.querySelector("#modal h2 span").onclick = hide;
        function show() {
            document.querySelector("#backdrop").style.display = "block";
            document.querySelector("#modal").style.display = "block";
        }
        function hide() {
            document.querySelector("#backdrop").style.display = "none";
            document.querySelector("#modal").style.display = "none";
        }
    </script>
</body>
</html>
